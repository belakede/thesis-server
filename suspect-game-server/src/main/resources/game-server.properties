spring.application.name=game-server
spring.datasource.driver-class-name=org.hsqldb.jdbcDriver
spring.datasource.url=jdbc:hsqldb:file:~/.game;shutdown=true
spring.datasource.platform=HSQL
spring.jpa.database-platform=HSQL
spring.jpa.show-sql=false
spring.jpa.hibernate.ddl-auto=update
server.port=8080
heartbeat.delay=15000
heartbeat.period=3000
